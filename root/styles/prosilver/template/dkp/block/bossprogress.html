<script type="text/javascript"> 
jQuery.noConflict();
jQuery(document).ready( function() 
{
	<!-- BEGIN game -->
	<!-- BEGIN zone -->  
	jQuery("#game{game.GAME_ID}zone{game.zone.ZONEID}").tooltip({ position: "top center", relative: "true", effect: 'fade', opacity: 0.95});  
	<!-- IF S_SHOWPROGRESSBAR -->
		jQuery("#progressbar_{game.GAME_ID}_{game.zone.ZONEID}").progressBar(
		{	showText : false,
			width  : 100,
			height : 10,
			boxImage : '{T_IMAGES_PATH}progressbar/progressbar.gif', // boxImage : image around the progress bar
			barImage :
			{
				5:  '{T_IMAGES_PATH}progressbar/progressbg_black.gif',
				20:  '{T_IMAGES_PATH}progressbar/progressbg_red.gif',
				40:  '{T_IMAGES_PATH}progressbar/progressbg_orange.gif',
				60:  '{T_IMAGES_PATH}progressbar/progressbg_yellow.gif',
				100: '{T_IMAGES_PATH}progressbar/progressbg_green.gif'
			}
		}) 
	<!-- ENDIF -->

	<!-- END zone -->
	<!-- END game -->
});
</script>
<br/>
 	
 	<div class="panel">
    <div class="inner">
    <span class="corners-top"><span></span></span>    
    <h3 style="text-align:center">{L_BOSSPROGRESS}</h3>

    <!-- BEGIN game -->
    <div class="panel" style="width: 80%;  margin:0 auto; text-align: center;">
    <img src="{game.U_BPIMG}" alt="{game.GAME_ID}"/>
    </div>
    <table width="100%" cellpadding="2" cellspacing="0" border="0" >
          <colgroup span="2" >
          <col width="75%"></col>
          <col width="25%"></col>
          </colgroup>
          
    <!-- BEGIN zone -->
 	<tr>
    <td align="center" class="{game.zone.CSSCLASS}">
    <div>
    <a id="game{game.GAME_ID}zone{game.zone.ZONEID}" ><strong>{game.zone.ZONENAME}</strong></a>
    <div class="bbtooltip">
    	 <!-- top/right PNG -->
	    <div class="bbinner">
	    <div class="t"></div>
				<br />
				<h4>{game.zone.ZONENAME}</h4>
				<!-- BEGIN boss -->
			    <a class="bossprogress" href="{game.zone.boss.BOSSURL}" >{game.zone.boss.BOSSNAME}</a>&nbsp;<img src="{T_IMAGES_PATH}bossprogress/rp/{game.zone.boss.KILLED}.png" alt="{game.zone.boss.KILLED}" /><br />
			    <!-- END boss -->
			    <br />
	    </div>
	    
     <!-- bottom PNG -->
     <div class="b"><div></div></div> 
   </div>
   </div>
   </td>
    <td align="center" class="{game.zone.CSSCLASS}"><span><strong>({game.zone.BOSSKILLS}/{game.zone.BOSSCOUNT})</strong></span></td>
    </tr>
    
    <!-- IF S_SHOWPROGRESSBAR -->
    <tr>
    <td align="center" colspan="2">
	      <span id="progressbar_{game.GAME_ID}_{game.zone.ZONEID}" class="progressbar">{zone.COMPLETED}</span>
    </td>
	</tr>
    <!-- ENDIF -->
    
    <!-- END zone -->
	
    </table>
    <!-- END game -->
    
    <span class="corners-bottom"><span></span></span>
    </div>
    </div>
